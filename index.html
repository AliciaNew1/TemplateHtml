    <script>
        function generateModel() {
            var prompt = document.getElementById("prompt").value;
            
            // Tampilkan indikator loading
            document.getElementById("loadingIndicator").style.display = "block";
            
            fetch(`https://itzpire.site/ai/3dmodel?prompt=${encodeURIComponent(prompt)}&negative_prompt=${encodeURIComponent(prompt)}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Sembunyikan indikator loading
                document.getElementById("loadingIndicator").style.display = "none";
                
                if (data.status === 'success') {
                    document.getElementById("modelOutput").innerHTML = `
                        <div id="imageContainer" style="position: relative;">
                            <img id="generatedImage" src="${data.result}" class="img-fluid" alt="Generated Model">
                            <button class="btn btn-clear btn-secondary" onclick="clearOutput()"><i class="fas fa-times"></i></button>
                            <a href="${data.result}" download="${data.result}" class="btn btn-download btn-success"><i class="fas fa-download"></i></a>
                            <button class="btn btn-share btn-info" onclick="shareImage()"><i class="fas fa-share"></i></button>
                        </div>
                    `;
                } else {
                    document.getElementById("modelOutput").innerHTML = "<p class='text-danger'>Failed to generate model. Please try again later.</p>";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("loadingIndicator").style.display = "none";
                document.getElementById("modelOutput").innerHTML = "<p class='text-danger'>Failed to generate model. Please try again later.</p>";
            });
        }
        
        function clearOutput() {
            document.getElementById("modelOutput").innerHTML = "";
        }

        function shareImage() {
            var imageSrc = document.getElementById("generatedImage").src;
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: 'Check out this generated model!',
                    url: imageSrc
                })
                .then(() => console.log('Shared successfully'))
                .catch(error => console.error('Error sharing:', error));
            } else {
                // Jika browser tidak mendukung fitur berbagi
                alert("Sharing not supported. Image URL: " + imageSrc);
            }
        }

        function zoomIn() {
            var imageContainer = document.getElementById("imageContainer");
            var zoomedImage = document.getElementById("zoomedImage");
            var generatedImage = document.getElementById("generatedImage");
            var zoomedImg = document.getElementById("zoomedImg");

            zoomedImg.src = generatedImage.src; // Setel gambar pada zoomedImg
            zoomedImage.style.display = "block"; // Tampilkan gambar yang diperbesar

            // Atur ukuran gambar yang diperbesar
            zoomedImg.style.maxWidth = generatedImage.naturalWidth + "px";
            zoomedImg.style.maxHeight = generatedImage.naturalHeight + "px";

            // Atur latar belakang hitam transparan
            imageContainer.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
            imageContainer.style.zIndex = "9999"; // Tingkatkan z-index agar gambar zoom muncul di depan
        }

        function zoomOut() {
        
        var zoomedImage = document.getElementById("zoomedImage");

            // Sembunyikan gambar yang diperbesar
            zoomedImage.style.display = "none";

            // Reset latar belakang menjadi transparan
            var imageContainer = document.getElementById("imageContainer");
            imageContainer.style.backgroundColor = "transparent";
            imageContainer.style.zIndex = "0"; // Setel z-index ke nilai awal
        }
    </script>
